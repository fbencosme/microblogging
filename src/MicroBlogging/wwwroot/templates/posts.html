<md-content>
    <md-list>
        <md-subheader class="md-no-sticky">{{posts.length}} Posts</md-subheader>
        <md-list-item class="md-3-line" ng-repeat="post in posts">

            <img ng-src="{{post.User.Picture | picture}}" class="md-avatar" alt=""/>

            <div class="md-list-item-text">
                <h3 ng-bind=":: post.User.FullName | capitalize" class="bold"></h3>
                <h4 ng-bind=":: post.Text"></h3>
                <p ng-bind=":: post.Date | timeAgo"></p>
                <img
                    ng-if="post.Picture"
                    ng-src="{{post.Picture | postPicture}}"
                    style="height: 400px; padding-bottom: 2rem;">
            </div>
            <md-divider md-inset ng-if="!$last" style="left: 72px;"></md-divider>

        </md-list-item>
    </md-list>
</md-content>
